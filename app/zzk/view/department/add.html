{extend name="common/base"/}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-4">
    <h3 class="pb-3">新建医疗部门</h3>
    <table class="layui-table layui-table-form">
        <tr>
            <td class="layui-td-gray">部门名称<font>*</font></td>
            <td>
                <input type="text" name="department_name" lay-verify="required" autocomplete="off" value="" placeholder="请输入部门名称" lay-reqText="请输入部门名称" class="layui-input">
            </td>
        </tr>
        <tr>
            <td class="layui-td-gray">状态</td>
            <td>
                <input type="radio" name="status" value="1" title="工作" lay-filter="demo-radio-filter" checked>
                <input type="radio" name="status" value="0" lay-filter="demo-radio-filter" title="休息">
            </td>
        </tr>
    </table>
    <div class="py-3">
        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
    var moduleInit = ['tool'];

    function gouguInit() {
        var form = layui.form, tool = layui.tool;
        //监听提交
        form.on('submit(webform)', function (data) {
            let callback = function (e) {
                layer.msg(e.msg);
                if (e.code == 0) {
                    setTimeout(function () {
                        parent.location.reload();
                    }, 1000);
                }
            }
            tool.post("/zzk/department/save", data.field, callback);
            return false;
        });
    }
</script>
{/block}
<!-- /脚本 -->
